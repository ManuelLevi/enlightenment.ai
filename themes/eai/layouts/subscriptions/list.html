{{ define "main" }}
<section class="bg-white">
  <div class="px-4 mx-auto max-w-screen-sm lg:max-w-screen-lg lg:px-6">
    <div class="mx-auto max-w-screen-sm lg:max-w-screen-md text-center my-24 lg:my-38">
      <h1 class="mb-4 text-3xl lg:text-4xl text-gray-900">
        Transparent consulting pricing<br/>across all of your data disciplines
      </h1>
    </div>
    <div class="grid gap-8 lg:grid-cols-3 text-left relative">
      <div class="hidden lg:flex sticky top-20 self-start flex-col items-start justify-start text-left h-fit">
        <h2 class="text-xs font-semibold text-gray-900 mb-2">Speak to a member of our team.<br>No frills. No Pressure.</h2>
        <a href="https://cal.com/datastrategy" class="mt-5 bg-black text-white text-xs font-light px-3 py-3 rounded hover:bg-gray-200 hover:text-black transition duration-500 flex items-center">
          <span class="relative flex h-2 w-2 mr-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
          </span>
          Book a call
        </a>
      </div>
      <div class="lg:col-span-2 space-y-8 overflow-y-auto max-h-[calc(100vh-6rem)] pr-2 w-full md:max-w-screen-sm mx-auto text-left">
      {{ range .Pages }}
      <div class="pb-8 border-b border-gray-200">
        <h2 class="text-sm font-medium text-gray-900 tracking-tight">
          {{ .Title }}
        </h2>
        <h3 class="text-sm text-gray-900 tracking-tight mt-2">{{ .Params.Subtitle }}
        <p class="text-sm text-gray-800 font-light mt-2">
          {{ .Description }}
        </p>
        <div class="mt-3 flex items-center justify-start md:justify-center lg:justify-start">
          <span class="text-sm text-gray-500 font-light">Starts at </span>
          <span class="ml-2 text-base text-gray-800 font-medium">{{ .Params.price }}</span>
          <div class="h-6 w-[2px] bg-gray-200 mx-5"></div>
          <a href="#" class="rounded bg-gray-200 px-3 py-2 text-xs">Learn more</a>
        </div>
      </div>
      {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
