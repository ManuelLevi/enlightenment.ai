{{ $level := .Level }}
{{ $text := .Text }}
{{ $id := .Anchor }}

{{ if eq $level 1 }}
<h1 id="{{ $id }}" class="text-4xl font-bold text-gray-900 dark:text-white mb-6">{{ $text }}</h1>
{{ else if eq $level 2 }}
<h2 id="{{ $id }}" class="text-3xl font-semibold text-gray-800 dark:text-gray-100 mb-4">{{ $text }}</h2>
{{ else if eq $level 3 }}
<h3 id="{{ $id }}" class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-3">{{ $text }}</h3>
{{ else if eq $level 4 }}
<h4 id="{{ $id }}" class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-2">{{ $text }}</h4>
{{ else if eq $level 5 }}
<h5 id="{{ $id }}" class="text-lg font-medium text-gray-600 dark:text-gray-400 mb-2">{{ $text }}</h5>
{{ else }}
<h6 id="{{ $id }}" class="text-base font-medium text-gray-600 dark:text-gray-400 mb-2">{{ $text }}</h6>
{{ end }}
