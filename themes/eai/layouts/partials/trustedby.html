<section id="trustedby" class="bg-white dark:bg-black">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
            <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Trusted By</h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Trusted by public institutions, funded startups, and billion-dollar companies.</p>
        </div> 
        <div class="grid gap-8 lg:grid-cols-2">
            {{ range where site.RegularPages "Section" "use-cases" }}
            <article class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-stone-950 dark:border-gray-700">
                <div class="flex justify-between items-center mb-5 text-gray-500">
                    <span class="bg-blue-100 text-blue-800 text-sm font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                        {{ .Params.company_type}}
                    </span>
                    <span class="text-sm">{{ .Params.year }}</span>
                </div>
                <div class="flex items-center space-x-4">
                    <img class="w-7 h-7 rounded-full" src="{{ .Params.logo }}" alt="{{ .Params.company }} logo" />
                    <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <a href="{{ .Params.link }}">{{ .Params.company }}</a>
                    </h2>
                </div>
                <p class="mb-5 font-light text-gray-500 dark:text-gray-400">{{ .Params.company_description }}</p>
                <div class="flex flex-col space-y-4">
                    <div class="flex items-center space-x-4">
                        <span class="font-medium dark:text-white">
                            {{ .Title }}
                        </span>
                    </div>
                </div>
            </article>
            {{ end }}
        </div>  
    </div>
</section>
